<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pedra Papel Tesoura</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Pedra Papel Tesoura</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices" id="r">
            <div class="choice">
                <img src="image/pedra_jogador.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="image/papel_jogador.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="image/tesoura_jogador.png" alt="">
            </div>
        </div>
        <p id="action-message"> Make your move!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
